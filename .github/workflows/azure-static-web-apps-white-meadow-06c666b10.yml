name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: dev
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false
          
      - name: Setup pnpm
        # You may pin to the exact commit or the version.
        # uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        uses: pnpm/action-setup@v4
        with:
          # Version of pnpm to install
          # version: '^10.25.0'
          # Where to store pnpm files
          dest: ~/setup-pnpm
          # If specified, run `pnpm recursive install`
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
          # File path to the package.json to read "packageManager" configuration
          package_json_file: package.json
          # When set to true, @pnpm/exe, which is a Node.js bundled package, will be installed, enabling using pnpm without Node.js.
          standalone: false

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '>=24.12.0'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
 
      - name: Build
        run: pnpm build
        env:
          VITE_ENTRA_TENANT_ID: ${{ vars.VITE_ENTRA_TENANT_ID }}
          VITE_ENTRA_CLIENT_ID: ${{ vars.VITE_ENTRA_CLIENT_ID }}
          VITE_ENTRA_REDIRECT_URI: ${{ vars.VITE_ENTRA_REDIRECT_URI }}
          VITE_ENTRA_SCOPES: ${{ vars.VITE_ENTRA_SCOPES }}
 
      # - name: Test
      #   run: pnpm test          
    
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MEADOW_06C666B10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: 'apps/web/dist'
          # api_location: ''
          output_location: './dist'
          skip_app_build: true
          # skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MEADOW_06C666B10 }}
          action: "close"















